<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Product</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  <script src="script.js"></script>

  <style>
    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-container {
      text-align: center;
    }
    .product-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .product-details img {
      max-width: 300px;
      border-radius: 10px;
    }
    .thumbs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    .thumbs img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s;
    }
    .thumbs img:hover,
    .thumbs img.active {
      border: 2px solid #333;
    }
    
    footer {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">CLOTHES SHOP</div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html" class="nav-link" data-i18n="home">HOME</a></li>
        <li class="nav-item"><a href="cart.html" class="nav-link" data-i18n="cart">CART</a></li>
        <li class="nav-item dropdown language-switcher">
          <a href="#" class="nav-link">EN</a>
          <ul class="dropdown-menu">
            <li><a href="#" data-lang="en">EN</a></li>
            <li><a href="#" data-lang="ua">UA</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="product-container">
      <div class="product-details">
        <img id="main-img" src="Basic_E-shirt_Male_Model (1).webp" alt="Product">
        <h1 id="product-name">Basic T-shirt</h1>
        <h2 id="product-price">$40</h2>

        <div class="size-selector">
          <button>S</button>
          <button>M</button>
          <button>XL</button>
          <button>2XL</button>
        </div>
<div class="quantity-selector" style="margin-top:10px;">
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1" style="width:60px; padding:5px; text-align:center;">
</div>

        <div class="comic-brutal-button-container" style="margin-top:20px;">
          <button class="comic-brutal-button add-to-cart-btn">
            <div class="button-inner">
              <span class="button-text">ADD TO CART</span>
              <div class="halftone-overlay"></div>
              <div class="ink-splatter"></div>
            </div>
            <div class="button-shadow"></div>
            <div class="button-frame"></div>
          </button>
        </div>
      </div>

      <div class="thumbs">
        <img src="Basic_E-shirt_Male_Model (1).webp" data-name="Basic T-shirt" data-price="40" class="active">
        <img src="Casket_Front.webp" data-name="Casket T-shirt" data-price="35">
        <img src="EmENCORE0443P01.webp" data-name="Encore Shirt 1" data-price="38">
        <img src="EmENCORE0587P01.webp" data-name="Encore Shirt 2" data-price="42">
        <img src="Shady-25_033.webp" data-name="Shady 25 T-shirt" data-price="40">
        <img src="Shady2.webp" data-name="Shady T-shirt" data-price="39">
        <img src="Kamikaze_Green_Hoodie_Male_Model_Front_1024x1024_f9d40831-2f58-4a08-a853-eb1f057ea1b8.webp" data-name="kamikazehoodie" data-price="55" class="active">
        <img src="The_Way_I_Am_Hoodie_Maroon_Male_Model.webp" data-name="theway1" data-price="50">
        <img src="The_Way_I_Am_Hoodie_Navy_Male_Model.webp" data-name="tway2" data-price="38">
        <img src="Lyric_Hoode_-_Front_-_Back.webp" data-name="lyrichoode" data-price="70">
        <img src="PhotoHoodie_-_Front_-_Back.webp" data-name="photohoodie" data-price="60">
        <img src="LARGE-EM_0013_NW-LOGO--copy-10.webp" data-name="Large Hoodie" data-price="65">

      </div>
    </div>
  </main>

  <footer>
    <div class="cart-info">
      <span class="cart-items">Items in Cart: 0</span>
    </div>
  </footer>

  <script>
  let selectedSize = null;
  let basePrice = 40; 

  
  function getSizeExtra(size) {
    switch (size) {
      case "M": return 5;
      case "XL": return 10;
      case "2XL": return 15;
      default: return 0; 
    }
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.querySelector('.cart-items').textContent = `Items in Cart: ${cart.length}`;
  }
  updateCartCount();

  
  document.querySelectorAll('.size-selector button').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.size-selector button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedSize = btn.textContent;

      // Оновлюємо ціну
      const activeThumb = document.querySelector('.thumbs img.active');
      basePrice = parseFloat(activeThumb.dataset.price);
      const newPrice = basePrice + getSizeExtra(selectedSize);
      document.getElementById("product-price").textContent = `$${newPrice}`;
    });
  });

  // Зміна товару при кліку на мініатюру
  document.querySelectorAll('.thumbs img').forEach(img => {
    img.addEventListener('click', () => {
      document.querySelectorAll('.thumbs img').forEach(t => t.classList.remove('active'));
      img.classList.add('active');
      document.getElementById("main-img").src = img.src;
      document.getElementById("product-name").textContent = img.dataset.name;
      basePrice = parseFloat(img.dataset.price);

      const newPrice = basePrice + getSizeExtra(selectedSize);
      document.getElementById("product-price").textContent = `$${newPrice}`;
    });
  });

  
  document.querySelector('.add-to-cart-btn').addEventListener('click', () => {
    if (!selectedSize) {
      alert('Please select a size before adding to cart!');
      return;
    }

    const finalPrice = basePrice + getSizeExtra(selectedSize);

    const quantity = parseInt(document.getElementById("quantity").value) || 1;

const product = {
  name: document.getElementById("product-name").textContent,
  price: finalPrice,
  img: document.getElementById("main-img").src,
  size: selectedSize,
  quantity: quantity
};

const cart = JSON.parse(localStorage.getItem('cart')) || [];
cart.push(product);
localStorage.setItem('cart', JSON.stringify(cart));


    updateCartCount();
    
  });
</script>

</body>
</html>
