<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Product</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  <style>
    .product-details {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px auto;
      gap: 30px;
    }
    .product-details img {
      max-width: 300px;
      border-radius: 10px;
    }
    .product-info {
      max-width: 300px;
    }
    .size-selector button {
      margin: 5px;
      padding: 8px 15px;
      border: 1px solid #333;
      cursor: pointer;
      background: #fff;
      border-radius: 6px;
    }
    .size-selector button.active {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">CLOTHES SHOP</div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
        <li class="nav-item"><a href="cart.html" class="nav-link">CART</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <div class="product-details">
      <img id="product-img" src="" alt="Product">
      <div class="product-info">
        <h1 class="product-price" id="product-price"></h1>
        <p id="product-name"></p>

        <div class="size-selector">
          <button>S</button>
          <button>M</button>
          <button>XL</button>
          <button>2XL</button>
        </div>

        <div class="comic-brutal-button-container" style="margin-top:20px;">
          <button class="comic-brutal-button add-to-cart-btn">
            <div class="button-inner">
              <span class="button-text">ADD TO CART</span>
              <div class="halftone-overlay"></div>
              <div class="ink-splatter"></div>
            </div>
            <div class="button-shadow"></div>
            <div class="button-frame"></div>
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="cart-info">
      <span class="cart-items">Items in Cart: 0</span>
    </div>
  </footer>

  <script>
    let selectedSize = null;

    
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    if (product) {
      document.getElementById("product-img").src = product.img;
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = `$${product.price}`;
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.querySelector('.cart-items').textContent = `Items in Cart: ${cart.length}`;
    }
    updateCartCount();

    document.querySelectorAll('.size-selector button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.size-selector button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedSize = btn.textContent;
      });
    });

    document.querySelector('.add-to-cart-btn').addEventListener('click', () => {
      if (!selectedSize) {
        alert('Please select a size before adding to cart!');
        return;
      }

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({...product, size: selectedSize});
      localStorage.setItem('cart', JSON.stringify(cart));

      updateCartCount();
      alert(`Added to cart: ${product.name}, size ${selectedSize}`);
    });
  </script>
</body>
</html>
