<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMINEM</title>
    <link rel="stylesheet" href="styless.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="scriptt.js"></script>
    <header class="header">
        <div class="logo">EMINEM</div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link catalogue-link">CATALOGUE</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">T-shirts</a></li>
                        <li><a href="#">Hoodies</a></li>
                        <li><a href="#">Hats</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">ABOUT US</a></li>
                <li class="nav-item"><a href="login.html" target="_blank" class="nav-link">SIGN UP</a></li>
                <li class="nav-item"><a href="login.html" target="_blank" class="nav-link">LOGIN</a></li>
                <li class="nav-item dropdown language-switcher">
                    <a href="#" class="nav-link">EN</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">EN</a></li>
                        <li><a href="#">UA</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="product-details">
            <img src="Shady-25_033.webp" alt="T-shirt">
            <div class="product-info">
                <h1 class="product-price">40$</h1>
                <p class="product-country">USA</p>
                <div class="size-selector">
                    <button>S</button>
                    <button>M</button>
                    <button>XL</button>
                    <button>2XL</button>
                </div>
                <input type="email" class="email-input" placeholder="email address">
                <button class="add-to-cart-btn">ADD TO CART</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="cart-info">
            <span class="cart-items">Items in Cart: 0</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
