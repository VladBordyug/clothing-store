    .modal-overlay { 
        display: none; 
        position: fixed; 
        top: 0;

        height: 100%; 
        background: rgba(10, 25, 47, 0.9); 
        align-items: center; 
        justify-content: center; 
        z-index: 999; 
    }
    .modal { 
        background: #0d1a2f; 
        color: #e0e6f0; 
        padding: 40px; 
        border-radius: 16px; 
        width: 400px; 
        text-align: center; 
        position: relative; 
        box-shadow: 0 0 25px rgba(0, 115, 255, 0.5); 
        font-family: 'Fira Code', monospace; 
    }
    .modal h2 { 
        margin-bottom: 25px; 
        font-size: 24px; 
        letter-spacing: 1px; 
        color: #3f9efc; 
    }
    .modal input { 
        width: 100%; 
        padding: 12px; 
        margin: 12px 0; 
        border: 2px solid #203554; 
        border-radius: 8px; 
        background: #091220; 
        color: #e0e6f0; 
        font-size: 14px; 
    }
    .modal button { 
        margin-top: 20px; 
        width: 100%; 
        padding: 14px; 
        background: #3f9efc; 
        border: none; 
        border-radius: 10px; 
        color: #ffffff; 
        font-size: 16px; 
        font-weight: bold; 
        cursor: pointer; 
        transition: 0.3s; 
    }
    .modal button:hover { 
        background: #0077e6; 
    }
    .close-modal { 
        position: absolute; 
        top: 12px; 
        right: 18px; 
        font-size: 22px; 
        cursor: pointer; 
        color: #b0c4de; 
    }
    .close-modal:hover {
